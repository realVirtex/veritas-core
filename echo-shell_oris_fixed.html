
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SYNTHARA Shell (Oris Enabled)</title>
  <script src="guardian.js"></script>
  <script src="oris.js"></script>
</head>
<body style="background-color: black; color: #0f0; font-family: monospace;">
  <pre id="terminal">SYNTHARA SHELL (type "help" or "oris who are you")</pre>
  <input id="input" type="text" style="width: 100%; background-color: #000; color: #0f0; border: none;" autofocus />
  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const command = input.value.trim().toLowerCase();
        terminal.innerText += "\n> " + command;
        let response = "";

        if (command === "help") {
          response = "Available commands: help, guardian, oris [query]";
        } else if (command === "guardian") {
          response = (typeof guardian !== 'undefined')
            ? guardian.getStatus()
            : "Guardian module not found.";
        } else if (command.startsWith("oris")) {
          const query = command.replace("oris", "").trim();
          response = (typeof oris !== 'undefined')
            ? oris.getResponse(query)
            : "Oris is not present.";
        } else {
          response = "Command not recognized.";
        }

        terminal.innerText += "\n" + response;
        input.value = "";
      }
    });
  </script>
</body>
</html>
